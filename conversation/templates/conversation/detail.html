{% extends 'education/base.html' %}

{% block title %}Conversation{% endblock %}

{% block content %}
<h1 class="mb-6">Conversation</h1>
<div class="space-y-6">
    {% for message in conversation.messages.all %}
        <div class="message-container {% if message.created_by == request.user %}sent{% else %}received{% endif %}">
            <div class="message-bubble">
                <p class="meta-info"><strong>{{ message.created_by.username }}</strong> @ {{ message.created_at }}</p>
                <p>{{ message.content }}</p>
            </div>
        </div>
    {% endfor %}
</div>
<form method="post" action="." class="message-form">
    {% csrf_token %}
    <textarea name="content" rows="2" placeholder="Type your message..."></textarea>
    <button type="submit" class="send-button">Send</button>
</form>
{% endblock %}
