{% extends 'education/base.html' %}
{% load static %}

{% block title %}Delete Emergency Contact{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Delete Emergency Contact: {{ contact.name }}</h1>
    <p>Are you sure you want to delete "{{ contact.name }}" from {{ contact.location }}?</p>
    <form method="post" action=".">
        {% csrf_token %}
        <button type="submit" class="submit-btn">Confirm Delete</button>
        <a href="{% url 'contacts:emergency_contacts' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
